<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="https://www.youtube.com/">
        <div aria-label="name">
            <input required type="text" id = "first_name" name="first_name" placeholder=" " autocomplete="off" role="text">
            <label for="first_name" role="first name">First name</label>
        </div>
        <div aria-label="last_name">
            <input required type="text" id = "last_name" name="last_name" placeholder=" " autocomplete="off" role="text">
            <label for="last_name" role="last name">Last name</label>
        </div>
        <div aria-label="email">
            <input required type="email" id = "email" name="email" placeholder=" " autocomplete="off">
            <label for="email" role="email">Email</label>
            <div class="requirements">
                Enter valid email
            </div>
        </div>
        <div>
                <input required type="password" id = "password" name="password" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" autocomplete="off">
                <label for="password" role="password">Password</label>
                <div class="requirements">
                    Enter valid password
                </div>
        </div>

        <input type="submit" value="Sign up" class="btn btn type"/>
    </form>
    <script src="/js/script.js"></script>
</body>
</html>
